[package]
name = "agent-voice-aec"
version = "0.1.0"
edition = "2021"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = { version = "2", default-features = false, features = ["napi4"] }
napi-derive = { version = "2", features = ["type-def"] }
aec-rs-sys = "1"

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
