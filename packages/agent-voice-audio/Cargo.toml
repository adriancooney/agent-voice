[package]
name = "agent-voice-audio"
version = "0.1.0"
edition = "2021"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
cpal = "0.15"
napi = { version = "2", default-features = false, features = ["napi4"] }
napi-derive = { version = "2", features = ["type-def"] }
sonora = "0.1.0"

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
